<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajeee</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .profile-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group .radio-options, .form-group .checkbox-options {
            display: flex;
            flex-direction: column;
        }
        .form-group .radio-options label, .form-group .checkbox-options label {
            font-weight: normal;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            background: #4facfe;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00c3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Ajeee</h1>
        <img src="https://kuyou.id/content/images/20200318110338-jefri-nichole.jpg" alt="Foto Profil">
        
        <div class="profile-info">
            <p><strong>Nama:</strong> Janjang Purwoko Aji</p>
            <p><strong>NIM:</strong> 2211102109</p>
            <p><strong>Asal Daerah:</strong> Tanah Bumbu, Kalsel</p>
        </div>

        <h3>Formulir Pendaftaran</h3>
        <form id="form">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" name="jurusan">
                <option value="informatika">S1 Teknik Informatika</option>
                <option value="rpl">S1 Rekayasa Perangkat Lunak</option>
                <option value="sains-data">S1 Sains Data</option>
            </select>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3"></textarea>

            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="radio-options">
                    <label><input type="radio" id="laki" name="gender" value="Laki-laki"> Laki-laki</label>
                    <label><input type="radio" id="perempuan" name="gender" value="Perempuan"> Perempuan</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-options">
                    <label><input type="checkbox" id="syarat" name="syarat" required> Saya menyetujui syarat dan ketentuan</label>
                </div>
            </div>
            
            <button type="submit">KIRIM</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
